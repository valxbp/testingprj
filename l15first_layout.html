<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Store</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	
	<link rel="stylesheet" type="text/css" href="style/design.css">
</head>
<body>
	<!-- navbar -->
	<div class="navbar">
		<!-- navigation bar = collection of list of link -->
		<nav id="nav">
			<ul>
				<!-- image/video/audio/word/excel/etc... -->
				<li><a href="l15first_layout.html">Store</a></li>
				<!-- //error -->
				<li><a href="#">iPad</a></li> 
				<li><a href="l15Sec_layout.html">Youtube</a></li>
				<li><a href="#">Footer</a></li>
			</ul>
		</nav>
	</div>
	
	<!-- banner -->
	<div class="banner">
		banner
		<!-- <li>DONE</li> -->
	</div>
	<!-- card section -->
	<div class="card-section">
		<!-- card-section -->
		<div class="child">
			<!-- image/audio/video/context (media) -->
			<video src="style/video.mp4" controls autoplay muted width="300" >
				<!-- <source src="style/video.mp4" type=""> -->
			</video>
			<!-- <audio></audio> -->
		</div>
		<div class="child">
			child2
			<audio src="Style/audio.mp3" controls >
				<!-- <source src="" type=""> -->
			</audio>
		</div>
		<div class="child">
			child3
		</div>
	</div>

	<!-- channel section -->
	<div class="channel">
		<!-- <h1>channel</h1> -->
		
		<div class="btngp">
			<!-- btn group -->
			
				<button class="btn">Home</button> <br/><br/> <!-- break line -->
				<button class="btn">My Channel</button> <br/><br/>
				<button class="btn">Subscription</button> <br/><br/>
				<button class="btn">Trending</button> <br/><br/>
				<button class="btn">History</button> <br/><br/>
				<button class="btn">Watch Later</button>
			
		</div>

		<!-- right side of youtube channel -->
		<div class="viewsection">
			<!-- second section -->
			<!-- youtube banner  -->
			<div class="ytbanner">
				youtube banner
			</div>
			<!-- yt recommend section -->
			<h1>Recommed</h1>
			<div class="ytrecommend">
				recommend
				child div 5
			</div>
			<!-- recently uploaded -->
			<div class="ytrecent">
				recently
			</div>
		</div>
	</div>


	<!-- footer -->
	<div class="footer" id="ftsection">
		<!-- footer -->
		<!-- socialmedia -->
		<div class="socialmedia">
			<!-- image for socailmedia by using Png 
			HTML character entities code for emoji &#128123;
			fontawesome -->
			<i class="fa-brands fa-instagram fa-2x"></i>
			<i class="fa-brands fa-twitter"></i>

		</div>
		<!-- contact -->
		<div class="contact">
			contact
		</div>
		<!-- map -->
		<div class="map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3713.405009918777!2d95.38226501448459!3d21.452619485770256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30ca6a713e7c5e5d%3A0xa7c70d93f5e75fe6!2sPagoda%20St%2C%20Myingyan%2C%20Myanmar%20(Burma)!5e0!3m2!1sen!2ssg!4v1669196547266!5m2!1sen!2ssg" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
	</div>
</body>
</html>
